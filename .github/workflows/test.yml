name: Test

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, test and deploy
      run: |
        npm ci
        npm test
      env:
        CI: true
    - uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: ui-tests
        path: /home/runner/work/Do-I-need-an-Umbrella/Do-I-need-an-Umbrella/ui-tests/__image_snapshots__/__diff_output__
